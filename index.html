<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- Linking Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Linking CSS file -->
	<link rel="stylesheet" type="text/css" href="assets.css.style.cc">
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Train Schedule</h1>
			<h3>Don't Miss that Train!</h3>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
	  				<div class="panel-heading">Current Train Schedule</div>
	  				<div class="panel-body">
	  					<table class="table">
	  						
						</table>
	  				</div>
	  			</div>
	  		</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
	  				<div class="panel-heading">Add Train</div>
	  				<div class="panel-body">
				  		<form>
						  <div class="form-group">
						    <label for="train-name">Train Name</label>
						    <input type="text" class="form-control" id="train-name">
						  </div>
						  <div class="form-group">
						    <label for="destination">Password</label>
						    <input type="text" class="form-control" id="Destination">
						  </div>
						  <div class="form-group">
						    <label for="first-train-time">First Train Time (HH:MM - Military Time)</label>
						    <input type="text" class="form-control" id="first-train-time">
						  </div>	
						  <div class="form-group">
						    <label for="frequency">Frequency</label>
						    <input type="text" class="form-control" id="frequency">
						  </div>					
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				 </div>
			</div>
		</div>

	</div>

</body>
</html>
