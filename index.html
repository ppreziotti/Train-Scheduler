<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<!-- Linking Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Linking CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<!-- Added Moment JS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Train Schedule</h1>
			<h3>Don't Miss that Train!</h3>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
	  				<div class="panel-heading">Current Train Schedule</div>
	  				<div class="panel-body">
	  					<table class="table" id="schedule">
	  						<tr>
	  						  <th>Train Name</th>
	  						  <th>Destination</th>
	  						  <th>Frequency (Min)</th>
	  						  <th>Next Arrival</th>
	  						  <th>Minutes Away</th>
	  						</tr>
						</table>
	  				</div>
	  			</div>
	  		</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
	  				<div class="panel-heading">Add Train</div>
	  				<div class="panel-body">
				  		<form>
						  <div class="form-group">
						    <label for="train-name">Train Name</label>
						    <input type="text" class="form-control" id="train-name">
						  </div>
						  <div class="form-group">
						    <label for="destination">Destination</label>
						    <input type="text" class="form-control" id="destination">
						  </div>
						  <div class="form-group">
						    <label for="first-train-time">First Train Time (HH:MM - Military Time)</label>
						    <input type="text" class="form-control" id="first-train-time">
						  </div>	
						  <div class="form-group">
						    <label for="frequency">Frequency (Min)</label>
						    <input type="text" class="form-control" id="frequency">
						  </div>					
						  <button type="submit" class="btn btn-default" id="add-train">Submit</button>
						</form>
					</div>
				 </div>
			</div>
		</div>

	</div>

	<!-- Javascript file -->
  	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
